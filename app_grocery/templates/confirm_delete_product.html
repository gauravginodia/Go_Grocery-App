{% extends "structure.html" %}
{% block inside %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card" style="top: 100%;">
                <div class="card-body">
                    <h5 class="card-title">Confirm Deletion</h5>
                    <p class="card-text">Are you sure you want to delete the product: {{ product.name }}?</p>
                    <form action="{{ url_for('delete_product', product_id=product.id) }}" method="POST">
                        <input type="submit" class="btn btn-danger" value="Yes, Delete">
                        <a href="{{ url_for('view_product') }}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock inside %}
