{% extends "structure2.html" %}
{% block inside %}
<div class="d-flex justify-content-center align-items-center" style="padding:1.5%">
    <h1 class="border-top pt-10" style="background-color: black;color: white;padding-left:5px;padding-right: 5px;">
            SHOP BY CATEGORY
    </h1>
  </div>
<div class="container-fluid">
   
    <div class="row">
        {% for category in categories %}
        <div class="col-md-3 col-md-push-3">
          <div class='card card-card2'>
              <div class='card-title2'>{{ category.name }}</div>
             <div class='card-body2'>No. of Products
              <div style="font-size:xx-large;text-align: center;color: black;">{{ category.get_product_count() }}</div>
                    <div class="d-flex justify-content-center align-items-center">
                <a class="btn btn-success btn-sm m-1" href="{{url_for('view_by_category2',cat_id=category.id)}}" style="color: black;font-weight: bolder;"> View Products</a>
            </div>
            </div>
        </div>
          </div>
        {% endfor %}
    </div>
  
{% endblock inside %}
